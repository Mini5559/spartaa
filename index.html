<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CLS어학원 교재 소개!</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .card {
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white"> CLS 교재 소개 </h1>
        <h2 class="text-white">CLS 교재를 소개합니다!</h2>
    </div>
    <div class="container mt-5">
        <div class="row">
            <!-- 냄비 카드 -->
            <div class="col-md-4">
                <div class="card" style="width: 18rem">
                    <img src="Stella A.png"
                        class="card-img-top" alt="냄비 이미지" />
                    <div class="card-body">
                        <h5 class="card-title">Stella A</h5>
                        <h6 class="card-subtitle mb-2 text-muted">3만원</h6>
                        <p class="card-text">
                            Phonics 끝난 후 첫 책! Starter Level
                        </p>
                        <a href="https://clsspeakingrandom.netlify.app/" class="btn btn-primary" target="_blank"
                            rel="noopener noreferrer">
                            CLS Random
                        </a>
                    </div>
                </div>
            </div>
            <!-- 전기밥솥 카드 -->
            <div class="col-md-4">
                <div class="card" style="width: 18rem">
                    <img src="Stella B.png"
                        class="card-img-top" alt="전기밥솥 이미지" />
                    <div class="card-body">
                        <h5 class="card-title">Stella B</h5>
                        <h6 class="card-subtitle mb-2 text-muted">3만원</h6>
                        <p class="card-text">
                            Hopper Level 교재
                        </p>
                        <a href="https://clsspeakingrandom.netlify.app/" class="btn btn-primary" target="_blank"
                            rel="noopener noreferrer">
                            CLS Random
                        </a>
                    </div>
                </div>
            </div>
            <!-- 주전자 카드 -->
            <div class="col-md-4">
                <div class="card" style="width: 18rem">
                    <img src="presentation.png"
                        class="card-img-top" alt="주전자 이미지" />
                    <div class="card-body">
                        <h5 class="card-title">Presentation</h5>
                        <h6 class="card-subtitle mb-2 text-muted">2만원</h6>
                        <p class="card-text">
                            발표 교재입니다.
                        </p>
                        <a href="https://clsspeakingrandom.netlify.app/" class="btn btn-primary" target="_blank"
                            rel="noopener noreferrer">
                            CLS Random
                        </a>
                    </div>
                </div>
            </div>
            <!-- 의자 카드 -->
            <div class="col-md-4">
                <div class="card" style="width: 18rem">
                    <img src="Debate.png"
                        class="card-img-top" alt="의자 이미지" />
                    <div class="card-body">
                        <h5 class="card-title">Debate</h5>
                        <h6 class="card-subtitle mb-2 text-muted">2만원</h6>
                        <p class="card-text">
                            토론수업 교재입니다.
                        </p>
                        <a href="https://clsspeakingrandom.netlify.app/" class="btn btn-primary" target="_blank"
                            rel="noopener noreferrer">
                            CLS Random
                        </a>
                    </div>
                </div>
            </div>
            <!-- 소파 카드 -->
            <div class="col-md-4">
                <div class="card" style="width: 18rem">
                    <img src="One.png"
                        class="card-img-top" alt="소파 이미지" />
                    <div class="card-body">
                        <h5 class="card-title">한방에</h5>
                        <h6 class="card-subtitle mb-2 text-muted">3만원</h6>
                        <p class="card-text">
                            한방에 교재입니다. 영어문법 용어 한방에 배웁니다
                        </p>
                        <a href="https://clsspeakingrandom.netlify.app/" class="btn btn-primary" target="_blank"
                            rel="noopener noreferrer">
                            CLS Random
                        </a>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</body>

</html>
